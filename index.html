<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Puissance Soul</title>
    <!-- Commenter les 2 lignes suivantes pour la mise en ligne sur le portail -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="quiz" class="container container-lg">
        <div class="row">
            <section id="introduction" class="expo-background">
                <h1>Mesurez votre "Puissance Soul"</h1>
                <!-- <label for="quiz-select">Choisir un quiz :</label>
                    <select name="quiz-select" id="quiz-select">
                        <option value="">-- Choisir un quiz --</option>
                    </select> -->
                <button id="startBtn" class="my-button my-2">Lancer le quiz</button>
            </section>
        </div>
        <div class="row">
            <section id="questions" class="expo-background">
                <!-- <p>Nombre de points : <span id="points"></span></p> -->
                <div id="question"></div>
            </section>
        </div>
        <div class="row">
            <section id="results" class="retirer expo-background">
                <h4 class="pt-2">RÃ©sultats</h4>
                <p id="congratulations">Vous avez obtenu <span id="finalPoints"></span> points</p>
                <p id="comment"></p>
                <button id="start-over" class="my-button my-2">Retour</button>
            </section>
        </div>
    </div>
    <template id="template-question">
        <h4 class="pt-2"><span id="index-question"></span> / <span id="points">0</span> point</h4>
        <p id="text-question"></p>
        <audio src="#" id="track" hidden></audio>
        <img src="./bounton_play.png" alt="illustration" id="illustration" class="audio-buttons" />
        <h4 class="my-2">Bonus : <span id="bonus" class></span></h4>
        <ul id="answers" class="list-group align-items-center mt-1">
        </ul>
        <button id="next-question" class="my-button masquer my-2">Question suivante</button>
    </template>
</body>
<script src="./script.js"></script>

</html>
