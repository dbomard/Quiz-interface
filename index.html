<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Puissance Soul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <section id="quizzes">
        <h1>Quiz</h1>
        <label for="quiz-select">Choisir un quiz :</label>
        <select name="quiz-select" id="quiz-select">
            <option value="">-- Choisir un quiz --</option>
        </select>
        <button id="startBtn" class="btn btn-primary" disabled>Commencer le quiz</button>
    </section>
    <section id="questions">
        <p>Nombre de points : <span id="points">0</span></p>
        <div id="question"></div>
    </section>
    <template id="template-question">
        <h4 id="index-question"></h4>
        <p id="text-question"></p>
        <audio src="#" id="track" hidden></audio>
        <img src="./bounton_play.png" alt="illustration" id="illustration" class="audio-buttons" />
        <ul id="answers" class="list-group list-group-numbered">
        </ul>
        <button id="next-question" class="btn btn-primary" hidden>Question suivante</button>
    </template>
</body>
<script src="./script.js"></script>

</html>
